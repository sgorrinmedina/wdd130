<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Whitewater Rafting | About Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="images/z-rapids-trees_1.jpg" alt="Logo" class="logo">
            <h3>Get in touch with Us!</h3>
            <p><strong>Our address</strong><br>
            1100 Grand St, 12th Fl, New York, NY 10044, U.S.A. 20-Capec<br>
            Syracuse</p>
            <p><strong>Phone number(s)</strong><br>
            (+84) 736-247-671<br>(+84) 803-749</p>
            <p><strong>Email</strong><br>
            <a href="mailto:whitewaterrafting@gmail.com">whitewater@gmail.com</a></p>
            <p><strong>Our location</strong></p>
            <div class="map-placeholder">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12252.000374862158!2d-84.90380607527597!3d29.727375724945926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8894b5a7b84f6275%3A0xffcfa3d7b33dc115!2sGalloway%20Construction%2C%20Inc.!5e0!3m2!1ses!2sve!4v1750032323559!5m2!1ses!2sve" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Our location</p>
            </div>
        </div>
        <div class="middle-column"> 
            <h2>Begin your journey with us</h2> 
            <form action="#" method="post">
                <label for="name">Your name</label><br>
                <input type="text" id="name" name="name" required><br><br>
 
                <label for="email">Your Email</label><br>
                <input type="email" id="email" name="email" required><br><br>
 
                <label for="purpose">Purpose of the message</label><br>
                <select id="purpose" name="purpose" required>
                    <option value="" disabled selected>Select</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select><br><br>
 
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Type here:" required></textarea><br><br>
 
                <label>
                    <input type="checkbox" name="newsletter" value="yes"> Please subscribe me to the monthly newsletter
                </label><br><br>
 
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="rightmost-column"> 
            <img src="images/motivating-employees-hub.jpg" alt="happy employees">
            <img src="images/bigstock-183640615.jpg" alt="happy employees">
            <img src="images/business team in an office full of success looking happy.jpg" alt="happy employees">
        </div>
    </div>
 </body>
 </html>
